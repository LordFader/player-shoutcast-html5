<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Web RÃ¡dio</title>
        <meta name="description" content="HTML5 Player for SHOUTCast streaming">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#171717">
        <!-- <meta property="og:url" content="https://gsavio.github.io/player-shoutcast-html5"> -->
		<meta property="og:url" content="https://radio.soundworks.live">
        <meta property="og:title" content="I'm listening SoundWorks! Radio">
        <meta property="og:site_name" content="The Dark Side of the stream">
        <meta property="og:description" content="">
        <meta property="og:image" content="img/bg-capa.jpg">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="512">
        <meta property="og:image:height" content="512">
        <!-- <link rel="icon" type="image/png" href="img/logo.png" /> -->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png"/>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/animate.css" type="text/css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="web-fonts/soundworks-radio-fonts.css" type="text/css">
        <link rel="stylesheet" href="css/airtime-widgets.css" type="text/css">
    </head>
    <body>
        <div class="cover-site">
            <div id="bgCover"></div>
            <div class="bg-mask"></div>
        </div>
        <main>
            <section id="player">
                <div class="container">
                    <div class="row web-player">
                        <div class="col-12 col-lg-10">
						<h1 title="SoundWorks! Radio" class="title">SoundWorks</h1>
                            <div id="headerLiveTrackHolder" class="text-center"></div>
                            <div class="d-flex justify-content-center align-items-center">
                                <div id="onAirToday" class=""></div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-5">
                                    <div class="cover-album">
                                        <div id="currentCoverArt"></div>
                                        <div class="watermark"></div>
                                    </div>
                                </div>
                                <div class="col-12 ml-md-auto col-md-6">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="info-current-song">
                                                <h2 id="currentSong" class="current-song text-uppercase">...</h2>
                                                <h3 id="currentArtist" class="current-artist text-captalize">...</h3>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="row">
                                                <div class="play-pause col-12 col-md-2 text-center">
                                                    <i id="playerButton" class="fa fa-play" onclick="togglePlay()"></i>
                                                </div>
                                                <div class="col-12 col-md-10 text-center">
                                                    <div class="row volume-control">
                                                        <div class="volume-icon col-1">
                                                            <i class="fa fa-volume-up"></i>
                                                        </div>
                                                        <div class="volume-slide col-10 text-center">
                                                            <input type="range" id="volume" step="1" min="0" max="100" value="50">
                                                        </div>
                                                        <div class="percentual-volume col-12">Volume 
                                                            <span id="volIndicator">...</span>%
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- <div class="col-12 text-center call-lyrics"> -->
                                                <!-- <a href="#" class="lyrics" style="" data-target="#modalLyrics">Lyrics</a> -->
                                                <!-- </div> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row historic">
                        <div class="col-12">
                            <h2>Recently Played</h2>
                            <div class="row" id="historicSong">
                                <article class="col-12 col-md-6">
                                    <div class="cover-historic"></div>
                                    <div class="music-info">
                                        <div class="song">...</div>
                                        <div class="artist">...</div>
                                    </div>
                                </article>
                                <article class="col-12 col-md-6">
                                    <div class="cover-historic"></div>
                                    <div class="music-info">
                                        <div class="song">...</div>
                                        <div class="artist">...</div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="modal fade" id="modalLyrics" tabindex="-1" role="dialog" aria-labelledby="lyricsSong" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="lyricsSong"></h5>
                        
                    </div>
                   
                    <div class="modal-body" id="lyric"></div>
                    <div class="modal-footer">
                        
                    </div>
                </div>
            </div>
        </div>
        
		<!--jquery-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
		<!--Bootstrap-->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- LibreTime JS-->
        <script src="js/jquery.showinfo.js" type="text/javascript"></script>
        <script src="js/icecastInfo.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
				
    </body>
</html>
